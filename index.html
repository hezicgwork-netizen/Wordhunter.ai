<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WordHunter AI</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
        body { font-family: 'Fredoka', sans-serif; margin: 0; background-color: #f0f9ff; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        .game-world { background: linear-gradient(to bottom, #7dd3fc 0%, #bae6fd 40%, #4ade80 40%, #22c55e 100%); height: 100vh; position: relative; }
        .brick { background: #f43f5e; border-bottom: 4px solid #9f1239; border-radius: 12px; color: white; font-weight: 700; padding: 10px; text-align: center; animation: drop 0.5s ease-out; display: flex; flex-direction: column; }
        @keyframes drop { from { transform: translateY(-100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .site-grid { position: absolute; bottom: 22%; left: 50%; transform: translateX(-50%); width: 220px; min-height: 160px; background: rgba(0,0,0,0.1); border: 4px dashed rgba(255,255,255,0.4); border-radius: 24px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 16px; align-content: end; }
        .btn-main { transition: transform 0.1s; box-shadow: 0 8px 0 #ca8a04; }
        .btn-main:active { transform: translateY(4px); box-shadow: 0 4px 0 #ca8a04; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [view, setView] = useState('village');
            const [bricks, setBricks] = useState([]);
            const [houses, setHouses] = useState(0);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            
            const apiKey = ""; 

            // 驻拽爪 拽转 转 砖注转转 注转 砖转 驻
            const compressImage = (file) => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = (e) => {
                        const img = new Image();
                        img.src = e.target.result;
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_SIZE = 500; //  拽  专
                            let width = img.width;
                            let height = img.height;
                            if (width > height) {
                                if (width > MAX_SIZE) { height *= MAX_SIZE / width; width = MAX_SIZE; }
                            } else {
                                if (height > MAX_SIZE) { width *= MAX_SIZE / height; height = MAX_SIZE; }
                            }
                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            resolve(canvas.toDataURL('image/jpeg', 0.6).split(',')[1]);
                        };
                    };
                });
            };

            const handleCapture = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                setLoading(true);
                setError(null);

                try {
                    const base64 = await compressImage(file);
                    
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: "Identify one main object in the image. Return ONLY a JSON object: {\"en\": \"Word\", \"he\": \"\"}. Use simple common objects." },
                                    { inlineData: { mimeType: "image/jpeg", data: base64 } }
                                ]
                            }]
                        })
                    });

                    const data = await response.json();
                    const rawText = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
                    
                    // 拽 拽住 抓 JSON
                    const jsonMatch = rawText.match(/\{[\s\S]*\}/);
                    if (!jsonMatch) throw new Error("Format error");
                    
                    const result = JSON.parse(jsonMatch[0]);

                    // 爪
                    if (bricks.some(b => b.en.toLowerCase() === result.en.toLowerCase())) {
                        setError(`专 爪转 ${result.he}! 住 砖 专.`);
                        setLoading(false);
                        return;
                    }

                    addNewBrick(result);
                } catch (err) {
                    console.error("AI failed, using fallback...");
                    //  -AI 砖  API KEY  专砖转, 转  专转   转拽注 转 
                    const fallbacks = [
                        {en: "Chair", he: "住"}, {en: "Table", he: "砖"}, 
                        {en: "Bottle", he: "拽拽"}, {en: "Book", he: "住驻专"},
                        {en: "Toy", he: "爪注爪注"}, {en: "Ball", he: "专"}
                    ];
                    const randomBrick = fallbacks[Math.floor(Math.random() * fallbacks.length)];
                    addNewBrick(randomBrick);
                } finally {
                    setLoading(false);
                }
            };

            const addNewBrick = (brick) => {
                if (bricks.length + 1 >= 4) {
                    setBricks([]);
                    setHouses(prev => prev + 1);
                    setView('village');
                } else {
                    setBricks(prev => [...prev, brick]);
                    setView('village');
                }
            };

            return (
                <div className="game-world" dir="rtl">
                    <header className="p-6 flex justify-between items-center">
                        <div className="bg-white/30 backdrop-blur px-4 py-2 rounded-full font-black text-white text-lg tracking-tighter">WORDHUNTER AI</div>
                        <div className="bg-white px-4 py-2 rounded-2xl font-bold text-green-600 shadow-lg"> {houses}</div>
                    </header>

                    <div className="absolute bottom-[35%] w-full flex flex-wrap justify-center gap-4 px-10">
                        {[...Array(houses)].map((_, i) => <div key={i} className="text-5xl animate-bounce"></div>)}
                    </div>

                    <div className="site-grid">
                        {bricks.map((b, i) => (
                            <div key={i} className="brick shadow-lg">
                                <span className="text-[10px] opacity-80">{b.he}</span>
                                <span className="text-sm font-black uppercase" style={{direction:'ltr'}}>{b.en}</span>
                            </div>
                        ))}
                    </div>

                    {view === 'hunt' && (
                        <div className="absolute inset-0 z-50 bg-slate-900/90 flex items-center justify-center p-6 text-center">
                            <div className="bg-white rounded-[40px] p-8 w-full max-w-xs shadow-2xl">
                                {loading ? (
                                    <div className="py-10">
                                        <div className="w-12 h-12 border-4 border-yellow-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                                        <p className="font-bold text-slate-600">驻砖  注...</p>
                                    </div>
                                ) : (
                                    <>
                                        <div className="text-5xl mb-4"></div>
                                        <h2 className="text-2xl font-black mb-2">爪 </h2>
                                        <p className="text-slate-500 text-sm mb-6">爪 驻抓 转  转 转 驻专!</p>
                                        {error && <p className="text-rose-500 font-bold mb-4 text-xs">{error}</p>}
                                        <label className="block w-full bg-yellow-500 py-4 rounded-2xl font-black text-xl text-white cursor-pointer shadow-[0_6px_0_#ca8a04] btn-main">
                                            住专拽 驻抓
                                            <input type="file" accept="image/*" capture="environment" onChange={handleCapture} className="hidden" />
                                        </label>
                                        <button onClick={() => setView('village')} className="mt-6 text-slate-400 font-bold">住专</button>
                                    </>
                                )}
                            </div>
                        </div>
                    )}

                    <nav className="absolute bottom-10 left-0 right-0 flex justify-center">
                        <button onClick={() => setView('hunt')} className="btn-main w-20 h-20 bg-yellow-400 rounded-full border-8 border-white flex items-center justify-center text-3xl shadow-xl"></button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
