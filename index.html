<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WordHunter AI</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
        body { font-family: 'Fredoka', sans-serif; margin: 0; background-color: #f0f9ff; overflow: hidden; -webkit-tap-highlight-color: transparent; }
        .game-world { background: linear-gradient(to bottom, #7dd3fc 0%, #bae6fd 40%, #4ade80 40%, #22c55e 100%); height: 100vh; position: relative; }
        .logo-container { display: flex; align-items: center; background: rgba(255, 255, 255, 0.25); padding: 8px 16px; border-radius: 20px; backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.3); direction: ltr; }
        .brick { background: #f43f5e; border-bottom: 4px solid #9f1239; border-radius: 12px; color: white; font-weight: 700; padding: 10px; text-align: center; animation: drop 0.5s ease-out; display: flex; flex-direction: column; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        @keyframes drop { from { transform: translateY(-100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .site-grid { position: absolute; bottom: 22%; left: 50%; transform: translateX(-50%); width: 220px; min-height: 160px; background: rgba(0,0,0,0.1); border: 4px dashed rgba(255,255,255,0.4); border-radius: 24px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 16px; align-content: end; }
        .btn-main { transition: transform 0.1s; box-shadow: 0 8px 0 #ca8a04; }
        .btn-main:active { transform: translateY(4px); box-shadow: 0 4px 0 #ca8a04; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [view, setView] = useState('village');
            const [bricks, setBricks] = useState([]);
            const [houses, setHouses] = useState(0);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            
            const apiKey = ""; // Environment handled

            const processAIResponse = (text) => {
                try {
                    // ×× ×§×” ×¡×™×× ×™ Markdown ×©×œ ×§×•×“ JSON ×× ×§×™×™××™×
                    const cleanText = text.replace(/```json/g, '').replace(/```/g, '').trim();
                    const jsonMatch = cleanText.match(/\{[\s\S]*\}/);
                    if (!jsonMatch) return null;
                    return JSON.parse(jsonMatch[0]);
                } catch (e) {
                    console.error("Parse error:", e);
                    return null;
                }
            };

            const handleCapture = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                setLoading(true);
                setError(null);

                try {
                    const reader = new FileReader();
                    const base64Promise = new Promise((resolve) => {
                        reader.onload = () => resolve(reader.result.split(',')[1]);
                        reader.readAsDataURL(file);
                    });
                    const base64 = await base64Promise;

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: "Identify the object. Return ONLY JSON: {\"en\": \"word\", \"he\": \"××™×œ×”\"}. Simple kids vocabulary." },
                                    { inlineData: { mimeType: "image/jpeg", data: base64 } }
                                ]
                            }]
                        })
                    });

                    if (!response.ok) {
                        const errData = await response.json();
                        throw new Error(errData.error?.message || "API Error");
                    }

                    const data = await response.json();
                    const rawText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    if (!rawText) throw new Error("×œ× ×”×ª×§×‘×œ×” ×ª×©×•×‘×” ××”×©×¨×ª");

                    const result = processAIResponse(rawText);
                    if (!result || !result.en || !result.he) throw new Error("×¤×•×¨××˜ ×–×™×”×•×™ ×œ× ×ª×§×™×Ÿ");

                    if (bricks.some(b => b.en.toLowerCase() === result.en.toLowerCase())) {
                        setError(`×›×‘×¨ ××¦××ª ${result.he}! × ×¡×” ×—×¤×¥ ××—×¨.`);
                        setLoading(false);
                        return;
                    }

                    if (bricks.length + 1 >= 4) {
                        setBricks([]);
                        setHouses(prev => prev + 1);
                        setView('village');
                    } else {
                        setBricks(prev => [...prev, result]);
                        setView('village');
                    }
                } catch (err) {
                    console.error(err);
                    setError(err.message === "API Error" ? "×©×’×™××ª ×ª×§×©×•×¨×ª ×¢× ×”×©×¨×ª" : "×”×–×™×”×•×™ × ×›×©×œ. × ×¡×” ×œ×¦×œ× ×©×•×‘ ××§×¨×•×‘ ×•×‘××•×¨.");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="game-world" dir="rtl">
                    <header className="p-6 flex justify-between items-center">
                        <div className="logo-container font-black text-xl text-white">
                            WORDHUNTER<span className="text-yellow-400 ml-1">AI</span>
                        </div>
                        <div className="bg-white/90 px-4 py-2 rounded-2xl font-bold text-indigo-600 shadow-lg border-b-4 border-slate-200">ğŸ˜ï¸ {houses}</div>
                    </header>

                    <div className="absolute bottom-[35%] w-full flex flex-wrap justify-center gap-4 px-10">
                        {[...Array(houses)].map((_, i) => <div key={i} className="text-5xl animate-bounce">ğŸ </div>)}
                    </div>

                    <div className="site-grid">
                        {bricks.map((b, i) => (
                            <div key={i} className="brick shadow-lg">
                                <span className="text-[10px] opacity-90 font-medium leading-none mb-1">{b.he}</span>
                                <span className="text-sm font-black tracking-tight leading-none uppercase" style={{direction: 'ltr'}}>{b.en}</span>
                            </div>
                        ))}
                        {bricks.length < 4 && (
                            <div className="col-span-2 text-center text-[11px] font-bold text-white/80 uppercase pb-1 tracking-widest">×—×¡×¨×•×ª {4 - bricks.length} ×œ×‘× ×™×</div>
                        )}
                    </div>

                    {view === 'hunt' && (
                        <div className="absolute inset-0 z-50 bg-slate-900/95 flex items-center justify-center p-6 text-center">
                            <div className="bg-white rounded-[40px] p-8 w-full max-w-xs shadow-2xl border-4 border-yellow-400">
                                {loading ? (
                                    <div className="py-10">
                                        <div className="w-14 h-14 border-4 border-rose-500 border-t-transparent rounded-full animate-spin mx-auto mb-6"></div>
                                        <p className="font-bold text-slate-700 text-lg">××—×¤×© ××™×œ×™× ×‘×ª××•× ×”...</p>
                                    </div>
                                ) : (
                                    <>
                                        <div className="text-5xl mb-4">ğŸ“¸</div>
                                        <h2 className="text-2xl font-black mb-2 text-slate-800 italic uppercase tracking-tighter">Brick Hunter</h2>
                                        <p className="text-slate-500 text-sm mb-8">×¦×œ× ×—×¤×¥ ×××™×ª×™ ×›×“×™ ×œ×§×‘×œ ×œ×‘× ×” ×œ×‘× ×™×™×”!</p>
                                        {error && <div className="bg-rose-50 p-3 rounded-xl mb-4 border border-rose-100"><p className="text-rose-600 font-bold text-xs leading-tight">{error}</p></div>}
                                        <label className="block w-full bg-green-500 py-5 rounded-[2rem] font-black text-2xl text-white cursor-pointer shadow-[0_8px_0_#15803d] btn-main">
                                            ×¡×¨×•×§ ×—×¤×¥
                                            <input type="file" accept="image/*" capture="environment" onChange={handleCapture} className="hidden" />
                                        </label>
                                        <button onClick={() => setView('village')} className="mt-8 text-slate-400 font-bold text-sm">×‘×™×˜×•×œ</button>
                                    </>
                                )}
                            </div>
                        </div>
                    )}

                    <nav className="absolute bottom-10 left-0 right-0 flex justify-center">
                        <button onClick={() => setView('hunt')} className="btn-main w-24 h-24 bg-yellow-400 rounded-full border-[10px] border-white flex items-center justify-center text-4xl shadow-2xl">ğŸ”</button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
